<div class="modal fade" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="close_modal('login')" aria-hidden="true">&times;</button>
                <h4 class="modal-title" style="text-align: center;">로그인</h4>
            </div>
            <div class="modal-body">

                <form role="form">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                        <label for="inputEmail" class="sr-only">이메일</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="이메일" required >
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                        <label for="inputPassword" class="sr-only">패스워드</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="패스워드" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>-->
                <button class="btn btn-lg btn-info btn-block" type="submit" onclick="login();">시작하기</button>
            </div>
        </div>
    </div>
</div>
