    <!-- MODAL LOGIN PAGE -->
     <div class="modal fade" id="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" style="text-align: center;">로그인</h4>
          </div>
          <div class="modal-body">
                  <form role="form">
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                    <label for="inputEmail" class="sr-only">이메일</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="이메일" required>
               </div>
               <div class="form-group input-group">
                   <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                    <label for="inputPassword" class="sr-only">패스워드</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="패스워드" required>
                </div>
                </form> 
          </div>
        
          <div class="modal-footer">
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>-->
            <button class="btn btn-lg btn-info btn-block" type="submit">시작하기</button>  
          </div>
        </div>
      </div>
    </div>
    <!-- 회원가입 -->
    <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel" style="text-align: center;">회원가입</h4>
          </div>
          <div class="modal-body">
                    <form role="form">
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
           <!--<label for="inputEmail" class="sr-only">이메일 주소</label>-->
                    <input type="email" id="inputEmail" class="form-control" placeholder="이메일 주소" required>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                    <!--<label for="inputEmail" class="sr-only">닉네임</label>-->
                    <input type="nickname" id="inputNickName" class="form-control" placeholder="닉네임" required>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="패스워드 (6자리이상)" required >
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-check fa-fw"></i></span>
                    <label for="inputPassword" class="sr-only">Password Confirm</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="패스워드 확인" required >
                </div>
            </form>
              <a class="pull-right" href="private.html"><small>개인정보처리방침</small></a>
            </div><br>
          <div class="modal-footer">
            <button class="btn btn-lg btn-info btn-block" type="submit">가입하기</button>  
          </div>
        </div>
      </div>
    </div>
